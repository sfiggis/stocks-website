{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" value="{{ symbol }}"/>
            </div>
            <div class="form-group">
                <input autocomplete="on" class="form-control" name="shares" placeholder="Shares" type="number" value="{{ bs_shares }}"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
